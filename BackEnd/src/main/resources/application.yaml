server:
  port: 8080

spring:
  flyway:
    dex-waste-management-system:
      locations: classpath:db.migration
    enabled: true
    baseline-on-migrate: true

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/find-event?currentSchema=public
    username: find-event-admin
    password: find-event-pwd
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: no
        show_sql: true
        jdbc:
          batch_size: 200

